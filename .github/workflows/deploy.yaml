# .github/workflows/deploy-gh-pages.yml
name: Deploy with gh-pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/lecture-simplifier

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Deploy with gh-pages
        run: |
          git config --global user.email "CodyGrandt@users.noreply.github.com"
          git config --global user.name "CodyGrandt"
          npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

